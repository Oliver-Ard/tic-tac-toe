<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
			rel="stylesheet" />
		<link rel="icon" href="imgs/favicon.png" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Tic-Tac-Toe | Game</title>
	</head>

	<body>
		<!-- Welcome Screen -->
		<section
			id="welcome-screen"
			class="welcome-screen screens-layout"></section>
		<!-- Select Players Screen -->
		<section
			id="select-players-screen"
			class="select-players-screen screens-layout hide"></section>
		<!-- Game Screen -->
		<section id="game-screen" class="screens-layout hide"></section>
		<!-- End Game Modal -->
		<dialog id="end-game-modal" class="end-game-modal"></dialog>
	</body>
</html>
